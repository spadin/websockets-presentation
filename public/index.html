<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <style type="text/css">
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: auto;
      position: relative;
      width: 960px;
    }

    text {
      font: 10px sans-serif;
    }

    form {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    #graph {
      margin: 0 auto;
      width: 600px; height: 400px;
    }
    h1 {
      text-align: center;
      font-weight: normal;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var data = [1, 1, 1, 1, 1, 1];

      var colors = function(i) {
        var colors = ["red", "green", "blue", "pink", "purple", "orange"]
        return colors[i];
      }

      var width = 600,
          height = 400,
          radius = Math.min(width, height) / 2;

      var color = d3.scale.category20();

      var pie = d3.layout.pie()
          .sort(null);

      var arc = d3.svg.arc()
          .innerRadius(radius - 100)
          .outerRadius(radius - 20);

      var svg = d3.select("#graph").append("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      var path = svg.selectAll("path")
          .data(pie(data))
          .enter().append("path")
          .attr("fill", function(d, i) {
            return colors(i);
          })
          .attr("d", arc)
          .each(function(d) { this._current = d; }); // store the initial values

      var arcTween = function(a) {
        var i = d3.interpolate(this._current, a);
        this._current = i(0);
        return function(t) {
          return arc(i(t));
        };
      }

      var change = function() {
        path = path.data(pie(data)); // update the data
        path.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
      }

    });
  </script>
  <script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    var pusher = new Pusher('898d03e2953cbf6d85c1');
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
      alert(data);
    });
  </script>
  <title></title>
</head>
<body>
  <h1>What's your favorite color?</h1>
  <div id="graph"></div>
</body>
</html>
